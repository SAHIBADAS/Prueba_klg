<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.4), 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/SAHIBADAS/Prueba_klg/blob/main/ppp.jpg?raw=true');
            background-size: cover;
            background-position: center;
            transition: filter 0.3s ease;
            z-index: -1;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1;
        }
        .card {
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            visibility: hidden;
        }
        .reloj {
            font-size: 170px;
            position: absolute;
            bottom: 13%;
            left: 3%;
        }
        .fecha {
            font-size: 50px;
            position: absolute;
            bottom: 10%;
            left: 3%;
        }
        .user{
            width: 220px;
            height: 220px;
            border-radius: 50%;
            /* background-color: rgb(0, 0, 0); */
            background-image: url('https://github.com/SAHIBADAS/Prueba_klg/blob/main/profile-picture.png?raw=true');
            background-position: center;
        }
        .name{
            font-size: 45px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .pss{
            width: 280px;
            height: 32px;
            font-size: 15px;
            border: 1px solid rgb(172, 172, 172);
            background-color: rgb(224, 224, 224);
            border-radius: 2px;
            margin: 0;
        }
        .input-container{
            position: relative;
            right:15px;
        }
        input::placeholder {
            color: rgb(187, 187, 187);
            opacity: 1;
        }
        button {
            border: none;
            position: absolute;
            margin: 0;
            height: 34px;
            width: 34px;
            font-size: 16px;
            background-color: #797979;
            color: white;
            cursor: pointer;
            border: 1px solid white;
        }
        .icons{
            visibility: hidden;
            position: absolute;
            bottom: 2%;
            left: 91%;
        }
        .icons-2{
            position: absolute;
            bottom: 4%;
            left: 95%;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <div class="card" id="card">
            <div class="user"></div>
            <div class="name">User Profile</div>
            <form action="#">
                <div class="input-container">
                    <input type="password" class="pss" placeholder="  Contraseña" id="miInput">
                    <button type="submit" onclick="cerrar()">➜</button>
                </div>
            </form>
        </div>
    </div>
    <div class="reloj" id="reloj"></div>
    <div class="fecha" id="fecha">jueves, 21 de noviembre</div>
    <img src="https://github.com/SAHIBADAS/Prueba_klg/blob/main/Ilustracio%CC%81n_sin_ti%CC%81tulo.png?raw=true" alt="" width="8%" id="icons" class="icons">
    <img src="	https://github.com/SAHIBADAS/Prueba_klg/blob/main/icons_2.png?raw=true" alt="" width="2%" id="icons-2" class="icons-2">
    <script>
        <script>
    let fecha = new Date();
    const reloj = document.getElementById("reloj");
    reloj.innerHTML = fecha.getHours() + ":" + fecha.getMinutes().toString().padStart(2, "0");

    const mostrarUI = () => {
        document.getElementById("background").style.filter = 'blur(5px)';
        document.getElementById("background").style.transform = 'scale(1.1)';
        document.getElementById("fecha").style.display = "none";
        document.getElementById("reloj").style.display = "none";
        document.getElementById("card").style.visibility = "visible";
        document.getElementById("icons").style.visibility = "visible";
        document.getElementById("icons-2").style.visibility = "hidden";
        document.getElementById('miInput').focus();
    };

    document.body.addEventListener('click', mostrarUI);
    document.body.addEventListener('keydown', mostrarUI);

    function cerrar() {
        if (document.fullscreenElement) {
            document.exitFullscreen().catch(err => {
                console.error("Error al salir de pantalla completa:", err);
            });
        }
        window.close();
    }
</script>

    </script>
</body>

</html>
